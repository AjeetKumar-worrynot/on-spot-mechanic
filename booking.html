<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Book a Service</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="vehicle">Vehicle Type:</label>
        <input type="text" id="vehicleType" name="vehicleType" placeholder="Enter your vehicle type" required />
      </div>
      <div class="form-group">
        <label for="issue">Issue Description:</label>
        <textarea id="issueDescription" name="issueDescription" placeholder="Describe the issue with your vehicle" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required />
      </div>
      <button type="submit">Book Service</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
  </div>

  <script src="bookingForm.js"></script> <!-- JavaScript for form handling -->
</body>
</html>
